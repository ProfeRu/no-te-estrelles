<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>No te estrelles (en los paréntesis) - Bosque</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #6bbf59, #2e7d32);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }
  h1 {
    margin-top: 20px;
    text-shadow: 2px 2px 4px #000;
  }
  #game-area {
    position: relative;
    width: 600px;
    height: 400px;
    background-color: #4a7c2b;
    border-radius: 15px;
    margin-top: 20px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.5);
    touch-action: none; /* Para que touch funcione bien */
  }
  #player {
    position: absolute;
    bottom: 50px;
    left: 50px;
    width: 50px;
    height: 50px;
    background-color: #f4a261;
    border-radius: 50%;
    border: 3px solid #e76f51;
    box-shadow: 0 0 8px #f4a261;
    transition: left 0.3s ease, bottom 0.3s ease;
  }
  .seed-pile {
    position: absolute;
    bottom: 60px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #2a9d8f;
    border: 3px solid #264653;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 22px;
    color: #fff;
    box-shadow: 0 0 6px #264653;
  }
  #pile1 {
    left: 200px;
  }
  #pile2 {
    left: 270px;
  }
  #question {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
    text-shadow: 1px 1px 2px #000;
  }
  #answers {
    margin-top: 15px;
  }
  .answer-btn {
    margin: 8px 10px;
    padding: 12px 25px;
    font-size: 20px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #e9c46a;
    color: #264653;
    font-weight: bold;
    transition: background-color 0.3s;
    min-width: 250px;
    text-align: left;
  }
  .answer-btn:hover {
    background-color: #f4a261;
  }
  #result {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
    min-height: 30px;
    text-shadow: 1px 1px 2px #000;
  }
</style>
</head>
<body>
  <h1>🧠 No te estrelles (en los paréntesis)</h1>
  <div id="game-area">
    <div id="player" title="Tu personaje"></div>
    <div id="pile1" class="seed-pile" title="Montón de 2 semillas">2</div>
    <div id="pile2" class="seed-pile" title="Montón de 3 semillas">3</div>
  </div>
  <div id="question">¿Qué operación matemática representa esta situación?</div>
  <div id="answers">
    <button class="answer-btn" onclick="checkAnswer('a')">a) (2 + 3) × 2</button><br>
    <button class="answer-btn" onclick="checkAnswer('b')">b) 2 + 3 × 2</button><br>
    <button class="answer-btn" onclick="checkAnswer('c')">c) 2 × (3 + 2)</button><br>
    <button class="answer-btn" onclick="checkAnswer('d')">d) (2 × 3) + 2</button><br>
  </div>
  <div id="result"></div>


<script src="script.js"></script>
</body>
</html>
