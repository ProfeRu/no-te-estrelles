<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No te estrelles (en los par√©ntesis)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #6bbf59, #2e7d32);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    #game-area {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: #4a7c2b;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.5);
      touch-action: none;
    }

    #player {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 50px;
      height: 50px;
      background-color: #f4a261;
      border-radius: 50%;
      border: 3px solid #e76f51;
      box-shadow: 0 0 8px #f4a261;
      transition: left 0.3s ease, bottom 0.3s ease;
    }

    #question {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    #answers {
      margin-top: 15px;
    }

    .answer-btn {
      margin: 8px 10px;
      padding: 12px 25px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #e9c46a;
      color: #264653;
      font-weight: bold;
      transition: background-color 0.3s;
      min-width: 250px;
      text-align: left;
    }

    .answer-btn:hover {
      background-color: #f4a261;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      min-height: 30px;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <h1>üß† No te estrelles (en los par√©ntesis)</h1>

  <div id="game-area">
    <div id="player" title="Tu personaje"></div>
  </div>

  <div id="question"></div>
  <div id="answers"></div>
  <div id="result"></div>

  <!-- Cargar el archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
